<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Plastering - Contact</title>
    <meta name="description" content="Prestige Plastering uk ltd is based in Rochford, Essex. We have over 25 years experience in the plastering field working with many different products both interiorly and externally.">
    <link rel="stylesheet" href="/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="/images/fava.jpg">
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <div class="navbar">
            <div class="navbar-top-container">
                <img src="/images/transparent-logo.png" alt="prestige plastering logo" class="top-logo">
                <h1>Prestige Plastering UK Limited</h1>
                
            </div>
            <div class="navbar-bottom-container">
                <ul id="menu-items">
                    <li ><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li class="active"><a href="/contact.html">Contact</a></li>
                </ul>
                <img src="/images/transparent-logo.png" class="logo" alt="prestige plastering logo">
                <div class="menu-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <!-- main -->
        <div class="contact-page-main-container">
            <div class="contact-page-form-container">
                <h1 class="main-page-header">Get In Touch Now</h1>
                <form action="https://formspree.io/f/xayawvpg" method="POST">
                    <div class="input-field">
                        <label for="name">Name:</label>
                        <input type="text" placeholder="Full Name" name="name" id="inputName" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Email Address" name="_replytoEmail" id="inputEmail4" required>
                    </div>
                    <div class="input-field">
                        <label for="inputphone">Phone:</label>
                        <input type="tel" id="inputAddress2" placeholder="Contact Number" name="_replytoPhone">
                    </div>
                    <div class="input-field text-area">
                        <label for="inputMessage" class="form-label rightColor">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" class="form-control">
                        </textarea>
                    </div>
                    <button type="submit" class="contact-page-submit-btn" value="Send">Send</button>
                </form>
            </div>
            <div class="contact-page-image-container">
                <img src="/images/polished-plaster-images/5.jpg" alt="Venetian Polished Plastering">
            </div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="footer-phone-container">
                <a href="callto:+447941149545">
                    <img src="/images/phone.png" alt="phone">
                    <p>Call: +447941149545</p>
                </a>
            </div>
            <div class="footer-email-container">
                <a href="mailto:Prestigeplasteringuk@hotmail.com">
                    <img src="/images/mail.png" alt="email">
                    <p>Email: Prestigeplasteringuk@hotmail.com</p>
                </a>
            </div>
            <div class="footer-instagram-container">
                <a href="https://www.instagram.com/prestigeplasteringukltd/">
                    <img src="/images/instagramLogo.webp" alt="instagram">
                    <p>@prestigeplasteringukltd</p>
                </a>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
